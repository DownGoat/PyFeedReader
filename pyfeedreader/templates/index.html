<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/style/main.css">
</head>
<body>
<div id="banner">
    <p>small banner will be here</p>
</div>
<div id="topbar">
    <ul id="topbarlist">
        <li><a href="/logout">Logout</a></li>
        <li><a href="/settings">Settings</a></li>
    </ul>
</div>
<div id="menucolumn">
    <h4>Subscriptions</h4>
    {% from "_dircreater.html" import render_dir %}
    {% for dir in dirs %}
        {{ render_dir(dir) }}
    {% endfor %}
</div>
<div id="contentcolumn">
    {% from "_entrycreater.html" import render_entry %}
    {% for entry in entries %}
        {{ render_entry(entry) }}
    {% endfor %}


</div>
</div>
</body>
</html>
