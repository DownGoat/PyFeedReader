{% macro render_entry(entry, index) %}
    {% if index == 0 %}
        {% if entry.unread %}
            <div class="entry unread" id="active" entryNumber="{{ index }}" entryId="{{ entry.id }}" link="{{ entry.link }}">
        {% else %}
            <div class="read entry" id="active" entryNumber="{{ index }}" entryId="{{ entry.id }}" link="{{ entry.link }}">
        {% endif %}
    {% else %}
        {% if entry.unread %}
            <div class="entry unread" entryNumber="{{ index }}" entryId="{{ entry.id }}" link="{{ entry.link }}">
        {% else %}
            <div class="read entry" entryNumber="{{ index }}" entryId="{{ entry.id }}" link="{{ entry.link }}">
        {% endif %}
    {% endif %}

    <a href="{{ entry.link }}"><h3>{{ entry.title }}</h3></a>

    <p>{{ entry.content|safe }}</p>
    <div class="sharebar">
        <ul class="sharelist">
            <li><img class="shareimg" src="/static/images/f_logo.png" /></li>
            <li><img class="shareimg" src="/static/images/gplus.png" /></li>
            <li><img class="shareimg" src="/static/images/twitter.png" /></li>
        </ul>
    </div>

    </div>
{% endmacro %}
